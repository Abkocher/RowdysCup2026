<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowdys Cup 2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #424242;
            height: 100%;
            overflow: hidden;
        }

        .image-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, opacity 0.3s;
            transform: translateY(-100%);
            opacity: 0;
        }

        .image-selection img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: transform 0.3s, border 0.3s;
        }

        .image-selection img:hover {
            transform: scale(1.1);
            border-color: rgb(241, 241, 247);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .timer {
            text-align: center;
            font-size: 3vw;
            font-weight: bold;
            color: white;
            background-color: rgba(155, 149, 149, 0.9);
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            width: 30%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
            height: 80%;
        }

        .team {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 49%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid black;
            border-radius: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .team .image-container {
            width: 100%;
            height: 30%;
        }

        .team .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .team .score-container {
            height: 65%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(155, 149, 149, 0.9);
        }

        .team .score-container .score {
            font-size: calc(32vw);
            font-weight: bold;
            color: rgb(255, 255, 255);
            background-color: rgba(21, 21, 21, 0.45);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            gap: 10px;
        }

        .controls button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        .controls button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <!-- Bildauswahl -->
    <div class="image-selection" id="imageSelection">
<!--         <img src="img_1.jpg" alt="Bild 1"> -->
        <img src="img_2.jpg" alt="Bild 2">
        <img src="img_3.jpg" alt="Bild 3">
        <img src="img_4.jpg" alt="Bild 4">
        <img src="img_5.jpg" alt="Bild 5">
<!--         <img src="img_6.jpg" alt="Bild 6"> -->
    </div>

    <div class="container">
        <!-- Timer -->
        <div class="timer" id="timer">00:10</div>

        <!-- Punktestand -->
        <div class="scoreboard">
            <div class="team" id="home">
                <div class="image-container">
                    <img src="img_2.jpg" alt="Heim" id="homeImage">
                </div>
                <div class="score-container">
                    <div class="score" id="homeScore">0</div>
                </div>
            </div>
            <div class="team" id="guest">
                <div class="image-container">
                    <img src="img_3.jpg" alt="Gast" id="guestImage">
                </div>
                <div class="score-container">
                    <div class="score" id="guestScore">0</div>
                </div>
            </div>
        </div>

        <!-- Steuerleiste -->
        <div class="controls">
            <button id="reset">Reset</button>
            <button id="pause">Pause</button>
            <button id="play">Play</button>
        </div>
    </div>

    <script>
        let homeScore = 0;
        let guestScore = 0;
        let timerInterval;
        let remainingTime = 1 * 10; // 8 Minuten in Sekunden
        let currentTeam = null;

        const homeScoreElement = document.getElementById("homeScore");
        const guestScoreElement = document.getElementById("guestScore");
        const homeImageElement = document.getElementById("homeImage");
        const guestImageElement = document.getElementById("guestImage");
        const imageSelection = document.getElementById("imageSelection");
        const timerElement = document.getElementById("timer");

        function updateTimerDisplay() {
            let minutes = Math.floor(remainingTime / 60);
            let seconds = remainingTime % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timerElement.textContent = "Spielende";
                    timerElement.style.color = "red";
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            remainingTime = 1 * 10;
            timerElement.textContent = "00:10";
            timerElement.style.color = "white";
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "1") {
                homeScore++;
                homeScoreElement.textContent = homeScore;
            } else if (event.key === "4") {
                homeScore = Math.max(0, homeScore - 1);
                homeScoreElement.textContent = homeScore;
            } else if (event.key === "3") {
                guestScore++;
                guestScoreElement.textContent = guestScore;
            } else if (event.key === "6") {
                guestScore = Math.max(0, guestScore - 1);
                guestScoreElement.textContent = guestScore;
            }
        });

        document.addEventListener("mousemove", (event) => {
            if (event.clientY < 50) {
                imageSelection.style.transform = "translateY(0)";
                imageSelection.style.opacity = "1";
            } else {
                imageSelection.style.transform = "translateY(-100%)";
                imageSelection.style.opacity = "0";
            }
        });

        document.querySelectorAll(".image-selection img").forEach((image) => {
            image.addEventListener("click", () => {
                if (currentTeam === "home") {
                    homeImageElement.src = image.src;
                    currentTeam = null;
                } else if (currentTeam === "guest") {
                    guestImageElement.src = image.src;
                    currentTeam = null;
                }
            });
        });

        homeImageElement.addEventListener("click", () => {
            currentTeam = "home";
        });

        guestImageElement.addEventListener("click", () => {
            currentTeam = "guest";
        });

        document.getElementById("play").addEventListener("click", startTimer);
        document.getElementById("pause").addEventListener("click", pauseTimer);
        document.getElementById("reset").addEventListener("click", resetTimer);

        updateTimerDisplay();
    </script>
</body>
</html>
