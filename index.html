<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rowdys Cup 2026 – Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- externe Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<button id="toggle">☰</button>

<aside id="sidebar">
  <!-- 16 Logos -->
  <img src="img/img_1.jpg" draggable="true" id="team1">
  <img src="img/img_2.jpg" draggable="true" id="team2">
  <img src="img/img_3.jpg" draggable="true" id="team3">
  <img src="img/img_4.jpg" draggable="true" id="team4">
  <img src="img/img_5.jpg" draggable="true" id="team5">
  <img src="img/img_6.jpg" draggable="true" id="team6">
  <img src="img/img_7.jpg" draggable="true" id="team7">
  <img src="img/img_8.jpg" draggable="true" id="team8">
  <img src="img/img_9.jpg" draggable="true" id="team9">
  <img src="img/img_10.jpg" draggable="true" id="team10">
  <img src="img/img_11.jpg" draggable="true" id="team11">
  <img src="img/img_12.jpg" draggable="true" id="team12">
  <img src="img/img_13.jpg" draggable="true" id="team13">
  <img src="img/img_14.jpg" draggable="true" id="team14">
  <img src="img/img_15.jpg" draggable="true" id="team15">
  <img src="img/img_16.jpg" draggable="true" id="team16">
</aside>

<div id="main">
  <div class="scoreboard">
    <div class="team-container" id="home-container">
      <img id="home-logo" src="" alt="Heim">
      <div class="score" id="home-score">0</div>
    </div>
    <div class="team-container" id="guest-container">
      <img id="guest-logo" src="" alt="Gast">
      <div class="score" id="guest-score">0</div>
    </div>
  </div>

  <div class="timer-container">
    <div class="timer" id="timer">08:00</div>
    <div class="controls">
      <select id="timeSelect">
        <option value="10">10 Sekunden</option>
        <option value="480" selected>8 Minuten</option>
        <option value="600">10 Minuten</option>
        <option value="720">12 Minuten</option>
      </select>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>
</div>

<!-- Polyfill für Touch-Drag&Drop -->
<script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/drag-drop-touch.min.js"></script>
<!-- eigenes Skript -->
<script src="script.js"></script>
</body>
</html>
