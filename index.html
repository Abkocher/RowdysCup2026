<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rowdys Cup 2026 – Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<aside id="sidebar-bottom" class="collapsed">
  <div class="controls">
    <select class="logo-select" id="home-select">
      <option value="">Team wählen</option>
      <option value="img/img_1.jpg">Zielitzer Rowdys</option>
      <option value="img/img_2.jpg">Zielitzer Rowdys II</option>
      <option value="img/img_3.jpg">MSV Börde I</option>
      <option value="img/img_4.jpg">Angern 69ers</option>
      <option value="img/img_5.jpg">BBC Stendal</option>
      <option value="img/img_6.jpg">Ballbusters</option>
      <option value="img/img_7.jpg">MSV Börde II</option>
      <option value="img/img_8.jpg">Oldies but Goldies</option>
      <option value="img/img_9.jpg">K+S Revier 3</option>
      <option value="img/img_10.jpg">Frauen-Wurf-Gemeinschaft</option>
      <option value="img/img_11.jpg">K+S Azubis</option>
      <option value="img/img_12.jpg">Tentakel Titans</option>
      <option value="img/img_13.jpg">Schrittfehler</option>
      <option value="img/img_14.jpg">Die 5 vom Brauhaus</option>
      <option value="img/img_15.jpg">J4L</option>
      <option value="img/img_16.jpg">Salty Rockets</option>
    </select>
    <select id="timeSelect">
      <!-- <option value="10">10 Sekunden</option> -->
      <option value="480" selected>8 Minuten</option>
      <option value="600">10 Minuten</option>
      <!-- <option value="720">12 Minuten</option> -->
    </select>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <select class="logo-select" id="guest-select">
      <option value="">Team wählen</option>
      <option value="img/img_1.jpg">Zielitzer Rowdys</option>
      <option value="img/img_2.jpg">Zielitzer Rowdys II</option>
      <option value="img/img_3.jpg">MSV Börde I</option>
      <option value="img/img_4.jpg">Angern 69ers</option>
      <option value="img/img_5.jpg">BBC Stendal</option>
      <option value="img/img_6.jpg">Ballbusters</option>
      <option value="img/img_7.jpg">MSV Börde II</option>
      <option value="img/img_8.jpg">Oldies but Goldies</option>
      <option value="img/img_9.jpg">K+S Revier 3</option>
      <option value="img/img_10.jpg">Frauen-Wurf-Gemeinschaft</option>
      <option value="img/img_11.jpg">K+S Azubis</option>
      <option value="img/img_12.jpg">Tentakel Titans</option>
      <option value="img/img_13.jpg">Schrittfehler</option>
      <option value="img/img_14.jpg">Die 5 vom Brauhaus</option>
      <option value="img/img_15.jpg">J4L</option>
      <option value="img/img_16.jpg">Salty Rockets</option>
    </select>
  </div>
</aside>

<div id="main">
  <div class="scoreboard">
  <div class="team-container" id="home-container">
    <img id="home-logo" src="img/img_all.jpg" alt="Heim Team Logo">
    <div class="score" id="home-score">0</div>
  </div>
  <div class="team-container" id="guest-container">
    <img id="guest-logo" src="img/img_all.jpg" alt="Gast Team Logo">
    <div class="score" id="guest-score">0</div>
  </div>
</div>
</div>

<div class="timer-container">
  <div class="timer" id="timer">08:00</div>
</div>
<button id="toggle-bottom">☰ Unten</button>
<script src="script.js"></script>
</body>
</html>
